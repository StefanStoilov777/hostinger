<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Public Webcams</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .camera-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .camera {
            width: 150px;
            height: 100px;
            margin: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            background: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .camera.expanded {
            width: 400px;
            height: 300px;
        }
        .camera h3 {
            font-size: 14px;
            margin: 0;
        }
        .camera img {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Live Public Webcams</h1>
    <p>These are publicly available webcams from around the world.</p>
    <div class="camera-container" id="camera-container"></div>
    <video src="http://203.181.31.164:83/IMAGE.JPG" autoplay controls></video>
</body>
</html>
