<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Public Webcams</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .camera-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .camera {
            margin: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            background: #fff;
        }
        iframe {
            width: 400px;
            height: 300px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Live Public Webcams</h1>
    <p>These are publicly available webcams from around the world.</p>
    <div class="camera-container">
        <div class="camera">
            <h3>Beach Cam</h3>
            <iframe src="https://example.com/beachcam"></iframe>
        </div>
        <div class="camera">
            <h3>City View</h3>
            <iframe src="https://example.com/cityview"></iframe>
        </div>
        <div class="camera">
            <h3>Traffic Cam</h3>
            <iframe src="https://example.com/trafficcam"></iframe>
        </div>
    </div>
</body>
</html>
