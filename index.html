<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Public Webcams</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .camera-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .camera {
            width: 150px;
            height: 100px;
            margin: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            background: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .camera.expanded {
            width: 400px;
            height: 300px;
        }
        .camera h3 {
            font-size: 14px;
            margin: 0;
        }
        .camera iframe {
            display: none;
            width: 100%;
            height: 100%;
        }
        .camera.expanded iframe {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Live Public Webcams</h1>
    <p>These are publicly available webcams from around the world.</p>
    <div class="camera-container" id="camera-container"></div>
    <script>
        let activeCamera = null;
        
        fetch('cameras.json')
            .then(response => response.json())
            .then(data => {
                let container = document.getElementById('camera-container');
                data.forEach(cam => {
                    let camDiv = document.createElement('div');
                    camDiv.classList.add('camera');
                    camDiv.dataset.url = cam.url;
                    camDiv.dataset.description = cam.description;
                    camDiv.innerHTML = `<h3>${cam.description}</h3>`;
                    camDiv.onclick = function () {
                        if (activeCamera && activeCamera !== this) {
                            activeCamera.classList.remove('expanded');
                            activeCamera.innerHTML = `<h3>${activeCamera.dataset.description}</h3>`;
                        }
                        if (activeCamera !== this) {
                            this.classList.add('expanded');
                            this.innerHTML = `<h3>${this.dataset.description}</h3><iframe src="${this.dataset.url}" allowfullscreen></iframe>`;
                            activeCamera = this;
                        } else {
                            this.classList.remove('expanded');
                            this.innerHTML = `<h3>${this.dataset.description}</h3>`;
                            activeCamera = null;
                        }
                    };
                    container.appendChild(camDiv);
                });
            })
            .catch(error => console.error("Error loading cameras:", error));

        // Hack: Force load HTTP content
        window.onload = function() {
            const iframeElements = document.querySelectorAll('iframe');
            iframeElements.forEach(iframe => {
                if (iframe.src.startsWith('http://')) {
                    // Force the iframe to load content over HTTP by setting the src dynamically
                    iframe.src = iframe.src.replace('http://', 'https://');
                }
            });
        };
    </script>
</body>
</html>
